<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hitscore-ctn">
      <h3>Meilleur temps:</h3>
      <p><span class="hitscore">0.00</span> sec</p>
      <button class="clear-score">reset score</button>
    </div>
    <div class="timer-ctn">
      <p><span class="timer">0.00</span> sec</p>
    </div>
    <div class="board"></div>
    <div class="restart-ctn hide">
      <button id="restart">Nouvelle partie</button>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
